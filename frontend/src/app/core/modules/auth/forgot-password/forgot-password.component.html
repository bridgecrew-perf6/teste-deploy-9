<div id="main">
  <div class="container">
    <div id="forgot-password" fxLayout="column">
      <div
        id="forgot-password-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
      >
        <div
          id="forgot-password-form"
          [@animate]="{ value: '*', params: { duration: '300ms', y: '100px' } }"
        >
          <div class="logo">
            <img src="assets/images/logos/fuse.svg" />
          </div>

          <div class="title">RECUPERE SUA SENHA</div>

          <form
            name="forgotPasswordForm"
            [formGroup]="forgotPasswordForm"
            novalidate
            (ngSubmit)="onSubmit(forgotPasswordForm)"
          >
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-icon matSuffix class="secondary-text">mail</mat-icon>
              <mat-error
                *ngIf="forgotPasswordForm.get('email').hasError('required')"
              >
                Email is required
              </mat-error>
              <mat-error
                *ngIf="forgotPasswordForm.get('email').hasError('email')"
              >
                Please enter a valid email address
              </mat-error>
            </mat-form-field>

            <button
              mat-raised-button
              class="submit-button"
              color="accent"
              aria-label="ENVIAR RESET LINK"
              [disabled]="forgotPasswordForm.invalid"
            >
              ENVIAR RESET LINK
            </button>
          </form>

          <div class="login" fxLayout="row" fxLayoutAlign="center center">
            <a class="link" [routerLink]="'/auth/login'">Volte para o Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
